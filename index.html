<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initiale-scale = 1.0">
    <title>Invitation card creator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<section>
    <div class="inputs">
        <div>
            <label for="color">color</label>
            <select name="color" id="color">
            </select>
        </div>

        <div>
            <label for="font-size">font size</label>
            <input type="number" id="font-size" name = "font-size">
        </div>

       <div>
            <label for="border size">border size</label>
            <input type="number" id="border-size" name = "border-size">
       </div>

        <div>
            <label for="border-radius">border radius</label>
            <input type="number" id="border-radius" name = "border-radius">
        </div>

        <div>
            <label for="shadow">shadow</label>
            <input type="number" id="shadow" name = "shadow">
        </div>

    </div>
</section>
<section class="container">

    <div class="card">
        <h2 class="card-title" contenteditable="true" id="card-title">Invitation title</h2>
        <img class="card-image" src="./assets/imgs/img.jpg" alt="">
        <p class="card-description" contenteditable = "true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, in Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, dicta!</p>
    </div>
    <button id="download">Downlowd</button>
</section>




<script src="./assets/js/app.js"></script>

<script src="./assets/js/download.min.js"></script>
<script src="./assets/js/html2canvas.min.js"></script>
</body>

</html>
